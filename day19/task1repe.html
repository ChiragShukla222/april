<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #para{
        display: none;
    }
</style>
<body>
    <div id="main" onmouseenter="fun()" onmouseleave="sun()">
        <h1>MOVE HERE</h1>
        <p id="para">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut, quisquam!
        </p>
    </div>
    <script>
        let di = document.getElementById('para')
        function fun(){
            di.style.display="block"

        }
        function sun(){
            di.style.display="none"
        }
    </script>
</body>
</html>
