<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

</style>
<body>
    <div id="main" onmouseenter="fun()" onmouseleave="leave()">
        <h1>MAIN HEADING</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus veritatis cum et fugiat, eligendi illum.</p>
    </div>
    <script>
        function fun(){
            let p = document.getElementById('main')
            p.style.display="block"

        }
        function leave(){
            let p = document.getElementById('main')
            p.style.display="none"
        }
    </script>
</body>
</html>
